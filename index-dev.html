      <script>

        (function(){

          // set background theme
          function setTick(){
            var date = new Date();
            var hour = date.getHours();
            var tick = Math.ceil(hour / 3);
            document.documentElement.className = 'tick-' + tick;

            // try and update image
            var playerOverlay = document.querySelector('[data-role="player-overlay"]');
            if(playerOverlay){
              playerOverlay.src = playerOverlay.src;
              var srcset =  playerOverlay.getAttribute('srcset');
              if(srcset){
                playerOverlay.setAttribute('srcset', srcset);
              }
            }

          }

          // get font
          function getFont(){

            var style = document.querySelector('[data-webfont]');
            var xhr;

            if(!style){
              return;
            }

            var name = style.getAttribute('data-webfont');
            var localFont = window.localStorage.getItem(name);

            if(!localFont){
              xhr = new XMLHttpRequest();
              xhr.onreadystatechange = function(){
                if(4 === this.readyState && 200 === this.status){
                  localFont = this.responseText;
                  style.textContent = localFont;
                  window.localStorage.setItem(name, localFont);
                }
              }

              xhr.open("GET", name);
              xhr.send();

            }

            // set css font
            style.textContent = localFont;

          }

          setTick();
          setInterval(setTick, 100000);
          getFont();

        })();


      </script>
